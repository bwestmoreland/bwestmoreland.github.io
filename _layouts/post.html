---
layout: default
---
<div id="content" role="main">
<section class="section alt" id="promo">
  <div class="container">
    <div class="hero-unit">
      <h1>Our blog</h1>
      <p>Thats a single post page view</p>
    </div>
  </div>
</section>
<!-- Main Content -->
<section class="section">
  <div class="container">
    <div class="row-fluid">
      <div class="span9">
        <article class="blog-post">
          <header class="blog-header">
            <h2>
              Lorem ipsum dolor
              <small>
                by
                <a href="#">{{ page.author }}</a>,
                {{ page.date | date_to_string }}
              </small>
            </h2>
          </header>
          {% if page.picture %}
          <figure class="thumbnail-figure">
            <a href={{ page.url }}>
              <img alt="" src={{ page.picture }} />
            </a>
            <figcaption class="thumbnail-title">
              <h3>
                <span>{{ page.caption }}</span>
              </h3>
            </figcaption>
          </figure>
          {% endif %}
          {{ content }}
        </article>
      </div>
      {% include aside.html %}
    </div>
  </div>
</section>
</div>
